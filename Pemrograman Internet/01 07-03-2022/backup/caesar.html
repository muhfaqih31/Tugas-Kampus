         for(let i = 0; i < getString.length; i++) {
           if(getString[i] >= 'A' && getString[i] <= 'Z') {
             result += String.fromCharCode((getString.charCodeAt(i) + parseInt(getShift) - 65) % 26 + 65);

          else if(getString[i] >= 'a' && getString[i] <= 'z') {
             result += String.fromCharCode((getString.charCodeAt(i) + parseInt(getShift) - 97) % 26 + 97);
         }

         else if (getString[i] >= '0' && getString[i] <= '9') {
            result += (getString[i] - 48 + parseInt(getShift) % 10)  + 48;
        }

         // console.log(result);
         document.getElementById("hasil").innerHTML = result;
      }
    }
